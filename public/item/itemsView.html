<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h1 style="color:#3276B1"><strong>list items</strong></h1>
        </div>
        <div class="pull-right" style="padding-top:30px">
            <div class="form-group" style="display:inline-table">
              <div class="input-group">
                  <input type="text" class="form-control input-sm ng-valid ng-dirty" placeholder="Search" ng-model="searchKeyword" name="table_search">
                  <span class="input-group-addon">search</span>
              </div>
              <button class="btn btn-success" data-toggle="modal">create</button>
            </div>
        </div>
    </div>
</div>


<table class="table table-bordered pagin-table">
    <thead>
        <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Desc</th>
            <th width="220px">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="value in item.data | itemsPerPage:15  | filter: searchKeyword" total-items="item.totalItems">
            <td>
                <button data-toggle="modal" ng-click="item.edit(value.id)" class="btn btn-primary">Update</button>
                <button ng-click="item.remove(value,$index)" class="btn btn-danger">Delete</button>
            </td>
            <td>{{ value.desc }}</td>
            <td>{{ value.name }}</td>
            <td>{{ $index + 1 }}</td>
        </tr>
    </tbody>
</table>
<dir-pagination-controls class="pull-left" on-page-change="item.pageChanged(newPageNumber)" template-url="shared/layout/dirPagination.tpl.html"></dir-pagination-controls>


<script type="text/ng-template" id="editModal.tpl.html">


        <div class="modal-header">
            <h3 class="modal-title">Update</h3>
        </div>
        <div class="modal-body">

            <div class="form-group">
                Title : <input ng-model="modalCtrl.items.title" type="text" placeholder="Name" class="form-control" required />
            </div>
            <div class="form-group">
                 Desc : <textarea ng-model="modalCtrl.items.desc" class="form-control" required></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
        </div>

</script>
