<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h1 style="color:#3276B1"><strong>عرض الملحات</strong></h1>
        </div>
        <div class="pull-right" style="padding-top:30px">
            <div class="form-group" style="display:inline-table">
              <div class="input-group">
                  <input type="text" class="form-control input-sm ng-valid ng-dirty" placeholder="Search" ng-model="searchKeyword" name="table_search">
                  <span class="input-group-addon">البحث</span>
              </div>
              <button class="btn btn-success" data-toggle="modal">اضافه جديده</button>
            </div>
        </div>
    </div>
</div>


<table class="table table-bordered pagin-table">
    <thead>
        <tr>
            <th width="220px">Action</th>
            <th>الوصف</th>
            <th>الأسم</th>
            <th>رقم</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="value in mlhaItem.data | itemsPerPage:15  | filter: searchKeyword" total-items="mlhaItem.totalItems">
            <td>
                <button data-toggle="modal" ng-click="mlhaItem.edit(value.id)" class="btn btn-primary">تعديل</button>
                <button ng-click="mlhaItem.remove(value,$index)" class="btn btn-danger">حذف</button>
            </td>
            <td>{{ value.mlha_desc }}</td>
            <td>{{ value.mlha_name }}</td>
            <td>{{ $index + 1 }}</td>
        </tr>
    </tbody>
</table>
<dir-pagination-controls class="pull-left" on-page-change="mlhaItem.pageChanged(newPageNumber)" template-url="shared/layout/dirPagination.tpl.html"></dir-pagination-controls>


<script type="text/ng-template" id="editModal.tpl.html">


        <div class="modal-header">
            <h3 class="modal-title">التعديل</h3>
        </div>
        <div class="modal-body">

            <div class="form-group">
                الأسم : <input ng-model="modalCtrl.items.mlha_name" type="text" placeholder="Name" class="form-control" required />
            </div>
            <div class="form-group">
                 الوصف : <textarea ng-model="modalCtrl.items.mlha_desc" class="form-control" required></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
        </div>

</script>
